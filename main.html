<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Feedback Form</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Feedback Form</h1>

  <form action="#" method="post">
    <!-- Name field -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
    <br><br>

    <!-- Portfolio field -->
    <label for="portfolio">Portfolio:</label>
    <input type="url" id="portfolio" name="portfolio" required>
    <br><br>

    <!-- Favorite Color field -->
    <label for="favColor">Favorite Color:</label>
    <input type="color" id="favColor" name="favColor">
    <br><br>

    <!-- Likeness field -->
    <label for="likeness">Likeness (1 to 100):</label>
    <input type="range" id="likeness" name="likeness" min="1" max="100">
    <br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Feedback</button>
  </form>

  <script type="text/javascript" src="./script.js"></script>
</body>

</html>
